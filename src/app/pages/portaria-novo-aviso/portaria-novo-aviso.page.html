<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/avisos"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Portaria
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" id="page5">
  <h3 id="ocorridoPage-heading2" style="color:#000000;">
    Caso necessite de ajuda entre em contato com o s√≠ndico - Ramal 4422
  </h3>

  <ion-item>
    <ion-label position="stacked">Apartamento</ion-label>
    <ion-input [(ngModel)]="portaria.apt" placeholder="Escreva Aqui"></ion-input>
  </ion-item>
  <ion-item *ngIf="custom == false">
    <ion-label>Tipo de aviso</ion-label>
  </ion-item>
  <ion-item style="width: 200%;" *ngIf="custom == false">
    <ion-select value="Encomenda" [interfaceOptions]="customActionSheetOptions" interface="action-sheet"
      [(ngModel)]="portaria.content">
      <ion-select-option value="Encomenda">Encomenda</ion-select-option>
      <ion-select-option value="Carta">Carta</ion-select-option>
      <ion-select-option value="Visita">Visita</ion-select-option>
      <ion-select-option value="Alimentos">Alimentos</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="custom == true">
    <ion-label position="stacked">Aviso</ion-label>
    <ion-input [(ngModel)]="portaria.content" placeholder="Escreva Aqui" value="Encomenda"></ion-input>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label>Outros (Escreva o aviso)</ion-label>
      <ion-checkbox [(ngModel)]="custom"></ion-checkbox>

    </ion-item>
  </ion-list>

  <ion-item *ngIf="custom == 'debug'">
    <ion-label position="stacked">Aviso</ion-label>
    <ion-input [(ngModel)]="portaria.content" placeholder="Escreva Aqui"></ion-input>
  </ion-item>

  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="createAviso()" routerLink="/app/portaria"
      routerDirection="back">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Enviar
    </ion-button>
  </ion-toolbar>
</ion-content>
