<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/avisos"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Confirmation
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" id="page5">
  <h3 id="ocorridoPage-heading2" style="color:#000000;">
    Caso necessite de ajuda entre em contato com o s√≠ndico - Ramal 4422
  </h3>

  <ion-item>
    <ion-label position="stacked">Apartamento</ion-label>
    <ion-input [(ngModel)]="portaria.apt" placeholder="Escreva Aqui"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Aviso</ion-label>
    <ion-input [(ngModel)]="portaria.content" placeholder="Escreva Aqui"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input [(ngModel)]="portaria.email" *ngFor="let user of (users | async)"></ion-input>
      {{ user.email }}
  </ion-item>
  <ion-item button [routerLink]="['/perfil', user.id]" *ngFor="let user of (users | async)">
    User Email: {{ user.email }}
  </ion-item>
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="createAviso()" routerLink="/app/portaria"
      routerDirection="back">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Enviar
    </ion-button>
  </ion-toolbar>
</ion-content>
