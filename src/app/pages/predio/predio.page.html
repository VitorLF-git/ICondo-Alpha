<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
      
        </ion-buttons>
        <ion-buttons slot="secondary">
          <ion-button>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Icondo</ion-title>
      </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item button detail routerLink="/app/predio/info" routerDirection="forward">
      <ion-icon name="person" slot="start"></ion-icon>
      Meu perfil
    </ion-item>
    <ion-item button detail routerLink="/app/predio/garagem" routerDirection="forward">
      <ion-icon name="car" slot="start"></ion-icon>
      Garagem
    </ion-item>
    <ion-item button detail routerLink="/app/predio/salao" routerDirection="forward">
      <ion-icon name="flag" slot="start"></ion-icon>
      Agendar Sal√£o de Festas
    </ion-item>
    <ion-item button (click)="logout()" color="danger">
      <ion-icon name="alert" slot="start"></ion-icon>
      Desconectar
    </ion-item>
  </ion-list>
  <ion-col class="ion-text-center">
    {{userEmail}}
  </ion-col>
