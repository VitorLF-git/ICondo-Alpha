<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/avisos"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Informar Acontecimentos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding id="page5">
  <h3 id="ocorridoPage-heading2" style="color:#000000;">
    Caso necessite de ajuda entre em contato com o síndico - Ramal 4422
  </h3>
  
  <ion-item>
    <ion-label position="stacked">Título</ion-label>
    <ion-input [(ngModel)]="aviso.title" placeholder="Escreva Aqui"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Acontecimentos</ion-label>
    <ion-input [(ngModel)]="aviso.content" placeholder="Escreva Aqui"></ion-input>
  </ion-item>
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="createAviso()" routerLink="/app/avisos" routerDirection="back">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Enviar
    </ion-button>
  </ion-toolbar>
</ion-content>
