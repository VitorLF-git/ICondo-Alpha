<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Agendamento do salão de festas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="today()">Hoje</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content>


  

    <!-- Card for adding a new event -->
    <ion-card>
      <ion-card-header tappable (click)="collapseCard = !collapseCard">
        <ion-card-title>Agendar</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngIf="!collapseCard">

        <ion-item>
          <ion-input type="text" placeholder="Título" [(ngModel)]="event.title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Descrição" [(ngModel)]="event.desc"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Dia</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMM D" [(ngModel)]="event.startTime"
            [min]="minDate"></ion-datetime>
        </ion-item>

        <!-- <ion-item>
          <ion-label>Fim</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMM D" [(ngModel)]="event.endTime"
            [min]="minDate"></ion-datetime>
        </ion-item> -->
        <ion-item>
          <ion-label>Dia todo?</ion-label>
          <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Manhã?</ion-label>
          <ion-checkbox [(ngModel)]="event.morning"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Tarde?</ion-label>
          <ion-checkbox [(ngModel)]="event.afternoon"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Noite?</ion-label>
          <ion-checkbox [(ngModel)]="event.night"></ion-checkbox>
        </ion-item>
        <ion-button fill="outline" expand="block" (click)="addEventToDB()" [disabled]="event.title == ''">Agendar
        </ion-button>

      </ion-card-content>
    </ion-card>

    <ion-row>
      <!-- Change the displayed calendar mode -->
      <ion-col size="4">
        <ion-button expand="block" [color]="calendar.mode == 'month' ? 'primary' : 'secondary'"
          (click)="changeMode('month')">Mês</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" [color]="calendar.mode == 'week' ? 'primary' : 'secondary'"
          (click)="changeMode('week')">Semana</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" [color]="calendar.mode == 'day' ? 'primary' : 'secondary'"
          (click)="changeMode('day')">
          Dia</ion-button>
      </ion-col>

      <!-- Move back one screen of the slides -->
      <ion-col size="6" class="ion-text-left">
        <ion-button fill="clear" (click)="back()">
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>

      <!-- Move forward one screen of the slides -->
      <ion-col size="6" class="ion-text-right">
        <ion-button fill="clear" (click)="next()">
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" startHour="6" endHour="20"
      step="30" startingDayWeek="1">
    </calendar>

</ion-content>
